<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="game">
            <div class="score-board">
                <div class="player">Player</div>
                <div class="board"><span id="player-score">0</span>:<span id="computer-score">0</span></div>
                <div class="computer">Computer</div>
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="choices">
                <i class="fas fa-hand-rock Rock"></i>
                <i class="fas fa-hand-paper Paper"></i>
                <i class="fas fa-hand-scissors Scissors"></i>
            </div>
            <p id="p">Make Your Move!</p>
            <button id="playAgain">Play Again</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
